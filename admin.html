<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin - Localizações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      padding: 20px;
    }
    h2 {
      color: #4caf50;
    }
    .localizacao {
      background: #2e2e2e;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #4caf50;
    }
    .latlong {
      font-size: 0.9em;
      color: #ccc;
    }
    a.btn {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 10px;
      background: #4caf50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9em;
    }
    a.btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h2>Localizações Capturadas</h2>
  <div id="lista"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyBQQ5UzK3Kv8vVElu3EXOVwydASMBWyM0c",
  authDomain: "find-33687.firebaseapp.com",
  projectId: "find-33687",
  storageBucket: "find-33687.firebasestorage.app",
  messagingSenderId: "5572697061",
  appId: "1:5572697061:web:c1cdddc264b9e5fcea2d0c",
  measurementId: "G-H9QENC2ER7"
};

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const lista = document.getElementById("lista");

    firebase.auth().signInAnonymously().then(() => {
      database.ref("localizacoes").once("value", (snapshot) => {
        const dados = snapshot.val();
        if (!dados) {
          lista.innerHTML = "Nenhuma localização registrada.";
          return;
        }

        Object.entries(dados).forEach(([key, loc]) => {
          const div = document.createElement("div");
          div.className = "localizacao";

          const mapLink = `https://www.google.com/maps?q=${loc.latitude},${loc.longitude}`;

          div.innerHTML = `
            <div class="latlong">Latitude: ${loc.latitude} | Longitude: ${loc.longitude}</div>
            <div><strong>Data:</strong> ${new Date(loc.dataHora).toLocaleString()}</div>
            <a class="btn" href="${mapLink}" target="_blank">Ver no Mapa</a>
          `;
          lista.appendChild(div);
        });
      });
    });
  </script>
</body>
</html>
