<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Comprovante de Pagamento</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #333;
      padding: 30px;
    }
    .comprovante {
      background: white;
      padding: 25px;
      border-radius: 12px;
      max-width: 420px;
      margin: 40px auto;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      border-left: 5px solid #4caf50;
    }
    h1 {
      color: #4caf50;
      font-size: 1.6em;
      margin-bottom: 10px;
    }
    .linha {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .linha:last-child {
      border-bottom: none;
    }
    #status {
      margin-top: 20px;
      font-style: italic;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="comprovante">
    <h1>Comprovante de Pagamento</h1>
    <div class="linha"><strong>Valor:</strong> <span id="valor">Carregando...</span></div>
    <div class="linha"><strong>Destinatário:</strong> <span id="destinatario">Carregando...</span></div>
    <div class="linha"><strong>Data:</strong> <span id="data">Carregando...</span></div>
    <div class="linha"><strong>Banco:</strong> <span id="banco">Carregando...</span></div>
    <div class="linha"><strong>Status:</strong> Processando...</div>
    <div id="status">Aguarde alguns instantes...</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQQ5UzK3Kv8vVElu3EXOVwydASMBWyM0c",
      authDomain: "find-33687.firebaseapp.com",
      projectId: "find-33687",
      storageBucket: "find-33687.firebasestorage.app",
      messagingSenderId: "5572697061",
      appId: "1:5572697061:web:c1cdddc264b9e5fcea2d0c",
      measurementId: "G-H9QENC2ER7",
      databaseURL: "https://find-33687-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function obterUltimoComprovante() {
      const acessosRef = database.ref("acessos");

      acessosRef.orderByKey().limitToLast(1).once("value", snapshot => {
        const dados = snapshot.val();
        if (dados) {
          const ultimoComprovante = Object.values(dados)[0]; // Obtendo o último item
          exibirComprovante(ultimoComprovante);
        }
      });
    }

    function exibirComprovante(comprovante) {
      // Exibir dados na tela
      document.getElementById("valor").innerText = `R$ ${comprovante.valor}`;
      document.getElementById("destinatario").innerText = comprovante.destinatario;
      document.getElementById("data").innerText = new Date(comprovante.data).toLocaleDateString("pt-BR");
      document.getElementById("banco").innerText = comprovante.banco;

      setTimeout(() => {
        document.getElementById("status").innerText = "Transação concluída com sucesso.";
      }, 3000);
    }

    firebase.auth().signInAnonymously().then(() => {
      obterUltimoComprovante();
    });
  </script>
</body>
</html>
